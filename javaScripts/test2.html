<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <ul id="menu">
        <li  id="Li1">item1</li>
        <li  id="Li2">item2</li>
        <li  id="Li3">item3</li>
    </ul>
    <button id="btn1">เพิ่มลิส</button>
    <button id="btn2">ลบลิส</button>
    <button id="btn3">เปลี่ยนลิส</button>

    <div id="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit quod harum est atque dolorum porro incidunt molestiae voluptatum delectus voluptates.</p>
    </div>
    <button id="btn4">เพิ่มคลาส</button>
    <button id="btn5">ลบคลาส</button>
    <button id="btn6">สลับคลาส</button>
    
    <script>
        /* section1 */
        const menu=document.getElementById("menu")
        const bt1 = document.getElementById("btn1")
        const bt2 = document.getElementById("btn2")
        const bt3 = document.getElementById("btn3")
        /* สร้างโหนดและนำไปต่อในโหนดเแม่ */
        bt1.addEventListener("click",CreateLi)
        function CreateLi(){
            const item_create = document.createElement("li")
            item_create.innerText ="itemLi"
            menu.appendChild(item_create)
        }
        /* ลบโหนด */
        bt2.addEventListener("click",deleteLi)
        function deleteLi(){
            const item_delete = document.getElementById("Li1")
            menu.removeChild(item_delete)
        }
        /* สร้างโหนดและนำไปแทนที่โหนดเก่า */
        bt3.addEventListener("click",replaceLi)
        function replaceLi(){
            const item_old = document.getElementById("Li2")
            const item_new = document.createElement("li")
            item_new.innerText = "item_x"
            menu.replaceChild(item_new,item_old)
        }
        /* section2 */
        const box = document.getElementById("box")
        const bt4 = document.getElementById("btn4")
        const bt5 = document.getElementById("btn5")
        const bt6 = document.getElementById("btn6")
        
        bt4.addEventListener("click",adderMode)
        function adderMode(){
            box.classList.add("darkmode")
        }
        bt5.addEventListener("click",()=>{
            box.classList.remove("darkmode")
        })
        bt6.addEventListener("click",toggleMode)
        function toggleMode(){
            box.classList.toggle("darkmode")
            let status = box.classList.contains("darkmode")
            console.log(status) 
        }
    </script>  
</body>
</html>
