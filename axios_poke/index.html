                    <img id="img-top" class="card-img-top bg-dark bg-opacity-10" :src="CreateImg"></img>
                    <div class="card-body">
                        <p class="card-title fs-3 text-center">{{title}}</p>
                        <p class="card-subtitle fs-4 mb-3">ablitys</p>
                        <p v-for="i in ability" class="card-text fs-5">- {{i}}</p>
                        
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button class="btn btn-primary me-2" @click="updateBtnPrev()">prev</button>

        Vue.createApp({
            data(){
                return{
                    url:'https://pokeapi.co/api/v2/pokemon/',
                    value:1,
                    img:'',
                    title:'',
                    ability:''
                }
            },
            methods:{
                updateBtnNext(){
                    this.value += 1
                    if (this.value >898){
                        alert('ไม่มีข้อมูลมากกว่านี้แล้ว')
                        this.value -= 1
                        return
                    }
                },
                updateBtnPrev(){
                    this.value -= 1
                    if (this.value == 0){
                        alert('ไม่มีข้อมูลน้อยกว่านี้แล้ว')
                        this.value += 1
                        return
                    }
                }
            },
            computed:{
                CreateImg(){
                    // แบบที่ 1
                    /* axios.get(`${this.url}`+this.value)
                    .then(response=>{

                        //console.log(ability[0].ability.name)
                        //console.log(ability[1].ability.name)

                    // แบบที่ 2
                    axios({
                        url:`${this.url}`+ this.value,
                        method:'get',
                        timeout:3000
                    }).then(response=>{
                        //console.log(response)
                        const tempAbility = []
                        const ability = response.data.abilities
                        for (e of ability){
                            tempAbility.push(e.ability.name)
                        }
                        this.ability = tempAbility
                        this.img = response.data.sprites.front_default
                        this.title = response.data.forms[0].name
                    }).catch(error=>{
                        console.log(error)
                    })
                    return this.img
                }
            }
        }).mount('#app')
