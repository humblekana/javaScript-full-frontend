<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <p class="text1">สวัสดีครับ</p>
        <p id="text2">สวัสดีครับ</p>
    </div>
    <p id="post1"></p>
    <p id="post2"></p>
    <button id="btn1">เปลี่ยนสีตัวอักษรใหม่</button>
    <button id="btn2" style="margin-top: 10px;">เปลี่ยนสีตัวอักษรกลับอันเดิม</button>
    <div class="start" style="margin-top: 10px;">
        father mother
    </div>
    <button id="btn3" style="margin-top: 10px;">กดเพื่อเปลี่ยนโหมดสีพื้นหลัง</button>
    <button id="btn4" style="margin-top: 10px;">กดเพื่อเปลี่ยนโหมดสีพื้นหลังกลับ</button>
    <script>
        /* การเข้าถึง element แล้วเปลี่ยน stlye */
        const a = document.getElementById("container")
        const b = document.querySelector(".text1")
        const c = document.querySelector("#text2")
        a.style.background = "wheat"
        b.style.color = "red"
        c.style.color = "green"

        /* การเข้าถึง element แล้วเปลี่ยน เนื้อหา */
        const d1 = document.getElementById("post1")
        const d2 = document.getElementById("post2")
        d1.innerHTML = "<b>เปลี่ยนเนื้อหาได้<b>"
        d2.innerText = "เปลี่ยนเนื้อหาได้"
        
        /* เช็คเหตุการณ์จากปุ่ม */
        const bt1 = document.getElementById("btn1")
        const bt2 = document.getElementById("btn2")
        bt1.addEventListener("click",()=>{
            d1.style.background = "skyblue"
        })
        bt2.addEventListener("click",()=>{
            d1.style.background = "none"
        })
        /* เช็คเหตุการณ์จากปุ่มแล้ว ทำการเปลี่ยนclass */
        const e = document.querySelector(".start")
        const bt3 = document.getElementById("btn3")
        const bt4 = document.getElementById("btn4")
        bt3.addEventListener("click",dark)
        bt4.addEventListener("click",light)
        
        function dark(){
            e.setAttribute("class","red")
            
        }
        function light(){
            e.removeAttribute("class")
        }
    </script>
</body>
</html>
