<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container text-center border border-1 border-dark p-3">
        <video controls preload="metadata" width="400px" height="200px" id="vedio1">
            <source src="../mp4/Wood Anemones - 112429.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container text-center">
        <button class="btn btn-success" onclick="playvedio()">เล่นวิดีโอ</button>
        <button class="btn btn-danger" onclick="stopvedio()">หยุดวิดีโอ</button>
        <button class="btn btn-primary" onclick="reloadvedio()">เริ่มเล่นวิดีโอใหม่</button>
    </div>
    <script>
        const vedio1 = document.getElementById("vedio1")
        // loadedmetadata event เมื่อโหลดข้อมูลเกี่ยวกับวิดีโอเสร็จ
        // duration ระยะเวลาวิดีโอทั้งหมด วินาที
        vedio1.addEventListener("loadedmetadata",()=>{
            console.log(`video load success ${vedio1.duration}`)
        }) 
        
        // play เหมือนกับ playing เมื่อวิดีโอเริ่มเล่น
        vedio1.addEventListener("play",()=>{
            console.log("วิดีโอเริ่มเล่น")
        })
        
        //  เมื่อวิดีโอเล่นจบ
        vedio1.addEventListener("ended",()=>{
            console.log("วิดีโอเล่นจบแล้ว")
        })
        
        function playvedio(){
            // เล่นวิดีโอ
            vedio1.play()
        }

        function stopvedio(){
            //หยุดวิดีโอ
            vedio1.pause()
        }

        function reloadvedio(){
            //โหลดวิดีโอใหม่
            vedio1.load()
            
        }
        // timeupdate เมื่อวิดีโอทำการเล่นอยู่
        // currentTime เวลาปัจจุบันวิดีโอที่เล่นอยู่
        vedio1.addEventListener("timeupdate",()=>{
            console.log(vedio1.currentTime)
        })

        
    </script>
</body>
</html>
