<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <!-- ส่วนแรก -->
    <div class="container text-center p-4 border border-1 border-dark" id="content">
    
    </div>   
    
    <div class="container text-center p-2 mt-1">
        <button id="btn0" class="btn btn-danger">detail</button>
    </div>
    
    
    <!-- ส่วนสอง -->
    <div class="container text-center p-3 mt-5" id="main">
        <p class="bg-primary" id="box1">
            <span id="Inbox1">1.1</span>    
            <span>1.2</span>    
            <span>1.3</span>    
        </p>
        <p class="bg-info">
            <span>2.1</span>    
            <span>2.2</span>    
        </p>
        <p class="bg-warning">
            <span>2.1</span>    
            <span>2.2</span>    
            <span>2.3</span>
            <span>2.4</span>
        </p>
    </div>
    <button id="btn1" class="btn btn-success d-block mx-auto">test</button>
        
    
    <script>
        /* ส่วนแรก */
        const content = document.getElementById("content")
        document.getElementById("btn0").addEventListener("click",(event) =>{
            // createElement , appendChild
            const p = document.createElement("p")
            p.innerText = "hello"
            p.setAttribute("class","bg-danger")
            content.appendChild(p)
        })

        
        /* ส่วนสอง */
        const main = document.getElementById("main")
        const box1 = document.getElementById("box1")
        const Inbox1 = document.getElementById("Inbox1")
        
        document.getElementById("btn1").addEventListener("click",(event) =>{
            // childElementCount นับจำนวนโหนดลูกของ element
            console.log(main.childElementCount)
            
            // children ได้จำรายการโหนดลูกเป็น array ใช้ forEach ไม่ได้
            console.log(main.children)
            for (let el=0;el<main.childElementCount;el++){
                console.log(main.children[el])
            }

            // parentNode โหนดที่เป็นโหนด parent
            console.log(box1.parentNode)
            console.log(Inbox1.parentNode)
        })

    </script>
</body>
</html>
